- durationInMinutes: 1
  content: "<span data-ttu-id=\"49a12-106\">Ce guide de démarrage rapide vous fait découvrir les types nombre en C# de manière interactive en utilisant votre navigateur pour écrire du code C# et afficher les résultats de la compilation et de l’exécution du code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-106\">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"49a12-107\">Il contient une série de leçons pour explorer les nombres et les opérations mathématiques en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-107\">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id=\"49a12-108\">Ces leçons présentent les concepts de base du langage C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"49a12-109\">Explorer les mathématiques avec des entiers</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-109\">Explore integer math</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"49a12-110\">Exécutez le code suivant dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"49a12-111\">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive et cliquez sur le bouton **Exécuter** :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"49a12-112\">Vous venez d’observer l’une des opérations mathématiques de base avec des entiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"49a12-113\">Le type `int` représente un **entier**, qui peut être positif ou négatif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"49a12-114\">Vous utilisez le symbole `+` pour effectuer une addition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"49a12-115\">Les autres opérations mathématiques courantes avec des entiers sont les suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"49a12-116\">`-` pour la soustraction</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"49a12-117\">`*` pour la multiplication</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"49a12-118\">`/` pour la division</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"49a12-119\">Ce guide de démarrage rapide vous permet d’explorer son contenu à votre rythme en modifiant le code que vous avez écrit dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"49a12-120\">Il fournit des exemples que vous pouvez mettre en pratique à chaque étape.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"49a12-121\">Commencez par explorer ces différentes opérations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"49a12-122\">Modifiez la troisième ligne pour tester chacune de ces opérations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"49a12-123\">Après chaque modification, cliquez sur le bouton **Exécuter**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"49a12-124\">Soustraction :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"49a12-125\">Multiplication :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"49a12-126\">Division :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"49a12-127\">Vous pouvez également, si vous le souhaitez, effectuer des essais en réalisant plusieurs opérations mathématiques dans la même ligne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"49a12-128\">Durant votre exploration de C# (ou de tout autre langage de programmation), vous commettrez des erreurs d’écriture du code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"49a12-129\">Le **compilateur** détectera ces erreurs et vous les signalera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"49a12-130\">Si la sortie contient des messages d’erreur, vérifiez attentivement l’exemple de code ainsi que le code dans la fenêtre interactive pour identifier les corrections à apporter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"49a12-131\">Cet exercice vous aidera à mieux comprendre la structure du code C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"49a12-132\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"49a12-133\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"49a12-134\">Explorer l’ordre des opérations</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-134\">Explore order of operations</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"49a12-135\">Le langage C# définit la priorité des différentes opérations mathématiques avec à l’aide de règles cohérentes avec les règles mathématiques que vous avez apprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-135\">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>\n<span data-ttu-id=\"49a12-136\">La multiplication et la division ont priorité sur l’addition et la soustraction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-136\">Multiplication and division take precedence over addition and subtraction.</span></span>\n<span data-ttu-id=\"49a12-137\">Explorez cet ordre de priorité en exécutant le code suivant dans la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-137\">Explore that by running the following code in the interactive window:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = a + b * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"49a12-138\">La sortie montre que la multiplication est effectuée avant l’addition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-138\">The output demonstrates that the multiplication is performed before the addition.</span></span>\n\n<span data-ttu-id=\"49a12-139\">Vous pouvez appliquer un ordre de calcul différent en mettant entre parenthèses la ou les opérations à exécuter en premier :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-139\">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = (a  + b) * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"49a12-140\">Pratiquez en combinant plusieurs opérations différentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-140\">Explore more by combining many different operations.</span></span> <span data-ttu-id=\"49a12-141\">Remplacez la quatrième ligne ci-dessus par un contenu similaire à ce qui suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-141\">Replace the fourth line above with something like this:</span></span>\n\n```csharp\nint d = (a + b) - 6 * c + (12 * 4) / 3 + 12;\n```\n\n<span data-ttu-id=\"49a12-142\">Vous avez peut-être observé un comportement intéressant des entiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-142\">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id=\"49a12-143\">La division d’entiers produit toujours un résultat entier, même quand vous pensez que le résultat devrait inclure une partie décimale ou fractionnaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-143\">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>\n\n<span data-ttu-id=\"49a12-144\">Si vous n’avez pas observé ce comportement, essayez ce qui suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-144\">If you haven't seen this behavior, try the following:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"49a12-145\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-145\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"49a12-146\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-146\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"49a12-147\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-147\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"49a12-148\">Explorer la précision et les limites des entiers</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-148\">Explore integer precision and limits</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"49a12-149\">Ce dernier exemple a montré que la division d’entiers tronque le résultat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-149\">That last sample showed you that integer division truncates the result.</span></span>\n<span data-ttu-id=\"49a12-150\">Vous pouvez obtenir le **reste** à l’aide de l’opérateur **modulo**, à savoir le caractère `%` :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-150\">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nint e = (a + b) % c;\nConsole.WriteLine($\"quotient: {d}\");\nConsole.WriteLine($\"remainder: {e}\");\n```\n\n<span data-ttu-id=\"49a12-151\">Le type d’entier C# diffère des entiers mathématiques d’une autre manière : le type `int` a des limites minimale et maximale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-151\">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id=\"49a12-152\">Exécutez ce code dans la fenêtre interactive pour afficher ces limites :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-152\">Run this code in the interactive window to see those limits:</span></span>\n\n```csharp\nint max = int.MaxValue;\nint min = int.MinValue;\nConsole.WriteLine($\"The range of integers is {min} to {max}\");\n```\n\n<span data-ttu-id=\"49a12-153\">Si un calcul produit une valeur qui dépasse ces limites, vous obtenez une condition de **dépassement négatif** ou **dépassement positif**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-153\">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id=\"49a12-154\">La réponse affichée indique la plage (d’une limite à l’autre).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-154\">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id=\"49a12-155\">Ajoutez ces deux lignes dans la fenêtre interactive pour afficher un exemple :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-155\">Add these two lines to the interactive window to see an example:</span></span>\n\n```csharp\nint what = max + 3;\nConsole.WriteLine($\"An example of overflow: {what}\");\n```\n\n<span data-ttu-id=\"49a12-156\">Notez que la réponse est très proche de l’entier minimal (négatif).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-156\">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id=\"49a12-157\">Il en est de même pour `min + 2`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-157\">It's the same as `min + 2`.</span></span> <span data-ttu-id=\"49a12-158\">L’addition a produit un **dépassement négatif** des valeurs autorisées pour les entiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-158\">The addition operation **overflowed** the allowed values for integers.</span></span>\n<span data-ttu-id=\"49a12-159\">La réponse est un très grand nombre négatif, car un dépassement négatif « inclut » de la plus grande valeur d’entier possible à la plus petite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-159\">The answer is a very large negative number because an overflow \"wraps around\" from the largest possible integer value to the smallest.</span></span>\n\n<span data-ttu-id=\"49a12-160\">Il existe d’autres types numériques avec une précision et des limites différentes que vous pouvez utiliser quand le type `int` ne répond pas à vos besoins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-160\">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id=\"49a12-161\">Nous les explorerons à l’étape suivante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-161\">Let's explore those next.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"49a12-162\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-162\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"49a12-163\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-163\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="49a12-164">Utiliser le type double</span><span class="sxs-lookup"><span data-stu-id="49a12-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"49a12-165\">Le type numérique `double` représente un nombre à virgule flottante double précision.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"49a12-166\">Ces termes vous sont peut-être inconnus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"49a12-167\">Un nombre **à virgule flottante** est utile pour représenter de très grands ou petits nombres non intégraux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"49a12-168\">La **double précision** signifie que ces nombres sont stockés avec une précision supérieure à la **simple précision**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"49a12-169\">Sur les ordinateurs modernes, les nombres double précision sont généralement plus utilisés que les nombres simple précision.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"49a12-170\">Explorons ce type double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-170\">Let's explore.</span></span> <span data-ttu-id=\"49a12-171\">Exécutez le code suivant dans la fenêtre interactive et observez le résultat :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"49a12-172\">Notez que la réponse inclut la partie décimale du quotient.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"49a12-173\">Essayez avec une expression légèrement plus complexe utilisant des doubles :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"49a12-174\">La plage d’une valeur double est nettement supérieure à celle de valeurs entières.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"49a12-175\">Exécutez le code suivant dans la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"49a12-176\">Ces valeurs s’affichent sous forme de notation scientifique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"49a12-177\">Le nombre à gauche du `E` est le nombre significatif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"49a12-178\">Le nombre à droite est l’exposant, en puissance de 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"49a12-179\">Tout comme les nombres décimaux en mathématiques, les doubles en C# peuvent présenter des erreurs d’arrondi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"49a12-180\">Exécutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"49a12-181\">Vous savez que la valeur extensible `0.3` ne correspond pas exactement à `1/3`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"49a12-182\">***Test***</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"49a12-183\">Effectuez d’autres calculs avec des grands nombres, des petits nombres, des multiplications et des divisions à l’aide du type `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"49a12-184\">Effectuez des calculs plus complexes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"49a12-185\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"49a12-186\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="49a12-187">Utiliser des types de virgule fixe</span><span class="sxs-lookup"><span data-stu-id="49a12-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"49a12-188\">Vous avez vu les types numériques de base en C#, à savoir les entiers et les doubles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"49a12-189\">Il existe un autre type à découvrir : le type `decimal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"49a12-190\">Le type `decimal` a une plage plus petite, mais une précision supérieure à celle du type `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"49a12-191\">Le terme **virgule fixe** signifie que la virgule décimale (ou virgule binaire) ne se déplace pas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"49a12-192\">Étudions cela d’un peu plus près :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"49a12-193\">Notez que la plage est plus petite que celle du type `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"49a12-194\">Vous pouvez observer la plus haute précision du type décimal en exécutant le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"49a12-195\">Le suffixe `M` des nombres permet d’indiquer comment une constante doit utiliser le type `decimal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"49a12-196\">Notez que le calcul utilisant le type décimal a plus de chiffres à droite de la virgule décimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"49a12-197\">***Test***</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"49a12-198\">Maintenant que vous avez vu les différents types numériques, écrivez un code qui calcule la surface d’un cercle avec un rayon de 2,5 pouces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 inches.</span></span> <span data-ttu-id=\"49a12-199\">Rappelez-vous que la surface d’un cercle est le rayon au carré multiplié par PI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"49a12-200\">Conseil : C# contient une constante pour PI, à savoir <xref:System.Math.PI?displayProperty=nameWithType>, que vous pouvez utiliser pour cette valeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-200\">One hint: C# contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"49a12-201\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"49a12-202\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="49a12-203">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="49a12-203">Complete challenge</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"49a12-204\">Vous avez terminé le guide de démarrage rapide « Nombres en C# ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-204\">You've completed the \"Numbers in C#\" quick start.</span></span> \n\n<span data-ttu-id=\"49a12-205\">Vous pouvez poursuivre ces guides de démarrage rapide dans votre propre environnement de développement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-205\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"49a12-206\">La rubrique .NET [Bien démarrer en 10 minutes](https://www.microsoft.com/net/core) contient des instructions pour configurer votre environnement de développement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-206\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"49a12-207\">Une fois que vous avez effectué cette tâche, passez à [Branches et boucles](branches-and-loops-local.md) dans votre environnement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-207\">Once you've done that, continue with [Branches and loops](branches-and-loops-local.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"49a12-208\">Pour en savoir plus sur les nombres en C#, consultez les rubriques suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-208\">You can learn more about numbers in C# in the following topics:</span></span>\n\n<span data-ttu-id=\"49a12-209\">[Tableau des types intégraux](../language-reference/keywords/integral-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-209\">[Integral Types Table](../language-reference/keywords/integral-types-table.md) </span></span>  \n<span data-ttu-id=\"49a12-210\">[Tableau des types virgule flottante](../language-reference/keywords/floating-point-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-210\">[Floating-Point Types Table](../language-reference/keywords/floating-point-types-table.md) </span></span>  \n<span data-ttu-id=\"49a12-211\">[Tableau des types intégrés](../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-211\">[Built-In Types Table](../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"49a12-212\">[Tableau des conversions numériques implicites](../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-212\">[Implicit Numeric Conversions Table](../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"49a12-213\">Tableau des conversions numériques explicites</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a12-213\">Explicit Numeric Conversions Table</span></span>](../language-reference/keywords/explicit-numeric-conversions-table.md)\n"
