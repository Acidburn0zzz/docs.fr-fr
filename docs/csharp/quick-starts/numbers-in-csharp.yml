  content: "<span data-ttu-id=\"79b51-106\">Ce guide de démarrage rapide vous apprend sur les types de nombres en c# de manière interactive, à l’aide de votre navigateur et afficher les résultats de la compilation et exécution de votre code en c#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"79b51-106\">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"79b51-107\">Il contient une série de leçons pour explorer les nombres et les opérations mathématiques en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"79b51-107\">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id=\"79b51-108\">Ces leçons présentent les concepts de base du langage C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"79b51-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
