  content: "<span data-ttu-id=\"fffc0-197\">L’autre partie d’une opération de *recherche et remplacement* consiste à rechercher du texte dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"fffc0-198\">Vous pouvez utiliser la méthode <xref:System.String.Contains%2A> pour effectuer des recherches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"fffc0-199\">Elle vous indique si une chaîne contient une sous-chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"fffc0-200\">Exécutez le code suivant pour explorer <xref:System.String.Contains%2A> :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"fffc0-201\">La méthode <xref:System.String.Contains%2A> retourne une valeur **booléenne** qui indique si la chaîne recherchée a été trouvée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"fffc0-202\">Un **booléen** stocke une valeur `true` ou `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"fffc0-203\">Vous en saurez plus sur les valeurs **booléennes** dans une leçon ultérieure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"fffc0-204\">***Test***</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"fffc0-205\">Il existe deux méthodes similaires, <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A>, qui permettent également de rechercher des sous-chaînes dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"fffc0-206\">Elles recherchent une sous-chaîne au début ou à la fin de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"fffc0-207\">Essayez de modifier l’exemple précédent pour utiliser <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A> au lieu de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"fffc0-208\">Recherchez « You » ou « goodbye » au début d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"fffc0-209\">Recherchez « hello » ou « goodbye » à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"fffc0-210\">Faites attention à la ponctuation quand vous recherchez du texte à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"fffc0-211\">Si la chaîne se termine par un point, vous devez rechercher une chaîne qui se termine par un point.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"fffc0-212\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"fffc0-213\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
