- title: "<span data-ttu-id=\"8f412-110\">Exécuter votre premier programme C#</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"8f412-111\">Exécutez le code suivant dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"8f412-112\">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive et cliquez sur le bouton **Exécuter** :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"8f412-113\">Félicitations !</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-113\">Congratulations!</span></span> <span data-ttu-id=\"8f412-114\">Vous avez exécuté votre premier programme C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"8f412-115\">Il s’agit d’un programme simple qui affiche le message « Hello World! ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"8f412-116\">Il a utilisé la méthode <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> pour afficher ce message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"8f412-117\">`Console` est un type qui représente la fenêtre de console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"8f412-118\">`WriteLine` est une méthode du type `Console` qui affiche une ligne de texte sur cette console de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"8f412-119\">Poursuivons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"8f412-120\">Le reste de cette leçon explore l’utilisation du type `string`, qui représente du texte en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"8f412-121\">À l’instar du type `Console`, le type `string` propose différentes méthodes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"8f412-122\">La méthode `string` fonctionne avec du texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-123\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-124\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"8f412-125\">Déclarer et utiliser des variables</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"8f412-126\">Votre premier programme a affiché la `string` « Hello World! »</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"8f412-127\">à l’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"8f412-128\">Durant votre exploration de C# (ou de tout autre langage de programmation), vous commettrez des erreurs d’écriture du code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"8f412-129\">Le **compilateur** détectera ces erreurs et vous les signalera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"8f412-130\">Si la sortie contient des messages d’erreur, vérifiez attentivement l’exemple de code ainsi que le code dans la fenêtre interactive pour identifier les corrections à apporter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"8f412-131\">Cet exercice vous aidera à mieux comprendre la structure du code C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"8f412-132\">Votre premier programme est limité à l’affichage d’un seul message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"8f412-133\">Vous pouvez écrire d’autres programmes plus utiles à l’aide de **variables**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"8f412-134\">Une **variable** est un symbole que vous pouvez utiliser pour exécuter le même code avec des valeurs différentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"8f412-135\">Pratiquons ensemble !</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-135\">Let's try it!</span></span> <span data-ttu-id=\"8f412-136\">Remplacez le code que vous avez écrit dans la fenêtre interactive par le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"8f412-137\">La première ligne déclare une variable, `aFriend`, et lui assigne une valeur, « Bill ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"8f412-138\">La deuxième ligne affiche le nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"8f412-139\">Vous pouvez assigner des valeurs différentes à toute variable que vous déclarez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"8f412-140\">Vous pouvez remplacer le nom par celui d’un de vos amis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"8f412-141\">Dans la fenêtre interactive, ajoutez ces deux lignes après le code que vous avez déjà ajouté :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"8f412-142\">Notez que la même ligne de code affiche deux messages différents, selon la valeur stockée dans la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"8f412-143\">Vous avez peut-être également remarqué que le mot « Hello » manque dans les deux derniers messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"8f412-144\">Nous allons résoudre ce problème maintenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"8f412-145\">Modifiez les lignes qui affichent le message comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"8f412-146\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"8f412-147\">Mesure que nous avançons, création de chaînes pour imprimer à l’aide de `+` devient alors lourde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"8f412-148\">Interpolation de chaîne vous permet d’assembler des chaînes d’une manière plus concise et lisible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"8f412-149\">Si vous ajoutez un `$` avant les guillemets lors de l’ouverture de la chaîne, vous pouvez inclure des expressions de chaîne, comme le `aFriend` variable, à l’intérieur de la chaîne dans les accolades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"8f412-150\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-151\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-152\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"8f412-153\">Utiliser des chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-153\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"8f412-154\">Votre dernière modification a été notre introduction à ce que vous pouvez faire avec des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"8f412-155\">Poursuivons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"8f412-156\">Le signe `+` fait référence à un opérateur en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"8f412-157\">Quand il est appliqué à des chaînes comme `firstString + secondString`, une nouvelle chaîne incluant le texte de la première chaîne suivi du texte de la deuxième chaîne est créée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"8f412-158\">C’est ce que l’on appelle une *concaténation de chaîne*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"8f412-159\">Vous pouvez combiner un nombre quelconque de chaînes, y compris des variables de chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"8f412-160\">Écrivez ce code :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"8f412-161\">À mesure que vous vous familiarisez avec les chaînes, vous pouvez rechercher la longueur d’une chaîne à l’aide de `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"8f412-162\">`Length` est une **propriété** de chaîne qui retourne le nombre de caractères de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"8f412-163\">Ajoutez le code suivant en bas de la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"8f412-164\">L’heure est venue d’explorer par vous-même.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"8f412-165\">Vous avez appris que `Console.WriteLine()` écrit du texte dans l’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"8f412-166\">Vous avez également appris à déclarer des variables et à concaténer des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"8f412-167\">Pratiquez à votre gré dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"8f412-168\">Écrivez d’autres messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"8f412-169\">Créez des chaînes à l’aide de l’opérateur `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-170\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-171\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"8f412-172\">Autres méthodes de chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"8f412-173\">Vous utilisez une **méthode**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, pour afficher les messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"8f412-174\">Une **méthode** est un bloc de code qui implémente une action.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"8f412-175\">Elle porte un nom pour vous permettre d’y accéder facilement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"8f412-176\">Le type `string` propose de nombreuses méthodes utiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"8f412-177\">Examinons la méthode <xref:System.String.Trim%2A> ainsi que les méthodes associées <xref:System.String.TrimStart%2A> et <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"8f412-178\">Ces méthodes suppriment les espaces de début et de fin :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"8f412-179\">Cet exemple met en avant quelques concepts importants concernant l’utilisation de chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"8f412-180\">Les méthodes utilisant des chaînes retournent des objets de chaîne au lieu d’apporter des modifications.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"8f412-181\">Vous pouvez observer que chaque appel à une méthode `Trim` retourne une nouvelle chaîne, mais que le message d’origine n’est pas modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"8f412-182\">Il existe d’autres méthodes disponibles pour utiliser des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"8f412-183\">Par exemple, vous avez probablement déjà utilisé une commande de recherche et remplacement dans un éditeur ou un traitement de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"8f412-184\">La méthode <xref:System.String.Replace%2A> fonctionne de manière similaire dans une `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"8f412-185\">Elle recherche une sous-chaîne et la remplace par un autre texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"8f412-186\">La méthode <xref:System.String.Replace%2A> accepte deux **paramètres**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"8f412-187\">Il s’agit des chaînes entre parenthèses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"8f412-188\">La première chaîne correspond au texte à rechercher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"8f412-189\">La deuxième chaîne correspond au texte qui le remplacera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"8f412-190\">Essayez par vous-même.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-190\">Try it for yourself.</span></span> <span data-ttu-id=\"8f412-191\">Ajoutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"8f412-192\">Deux autres méthodes utiles permettent de mettre une chaîne tout en majuscules ou en minuscules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"8f412-193\">Exécutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-194\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-195\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"8f412-196\">Rechercher des chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-196\">Search strings</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"8f412-197\">L’autre partie d’une opération de *recherche et remplacement* consiste à rechercher du texte dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"8f412-198\">Vous pouvez utiliser la méthode <xref:System.String.Contains%2A> pour effectuer des recherches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"8f412-199\">Elle vous indique si une chaîne contient une sous-chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"8f412-200\">Exécutez le code suivant pour explorer <xref:System.String.Contains%2A> :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"8f412-201\">La méthode <xref:System.String.Contains%2A> retourne une valeur **booléenne** qui indique si la chaîne recherchée a été trouvée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"8f412-202\">Un **booléen** stocke une valeur `true` ou `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"8f412-203\">Vous en saurez plus sur les valeurs **booléennes** dans une leçon ultérieure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"8f412-204\">***Test***</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"8f412-205\">Il existe deux méthodes similaires, <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A>, qui permettent également de rechercher des sous-chaînes dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"8f412-206\">Elles recherchent une sous-chaîne au début ou à la fin de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"8f412-207\">Essayez de modifier l’exemple précédent pour utiliser <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A> au lieu de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"8f412-208\">Recherchez « You » ou « goodbye » au début d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"8f412-209\">Recherchez « hello » ou « goodbye » à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"8f412-210\">Faites attention à la ponctuation quand vous recherchez du texte à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"8f412-211\">Si la chaîne se termine par un point, vous devez rechercher une chaîne qui se termine par un point.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-212\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-213\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="8f412-214">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="8f412-214">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"8f412-215\">Avez-vous obtenu un résultat similaire à celui-ci ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-215\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"8f412-216\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-216\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"8f412-217\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-217\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"8f412-218\">Vous avez terminé le démarrage rapide de « Hello c# ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-218\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"8f412-219\">Vous pouvez continuer ces Démarrages rapides sur votre propre environnement de développement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-219\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"8f412-220\">La rubrique .NET [prise en main de 10 minutes](https://www.microsoft.com/net/core) a des instructions pour configurer votre environnement de développement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-220\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"8f412-221\">Ensuite, continuez [numéros en C#](numbers-in-chsarp-local.md) dans votre environnement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-221\">Once you've done that, continue with [Numbers in C#](numbers-in-chsarp-local.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"8f412-222\">Pour plus d’informations sur l’utilisation du type `string`, consultez la rubrique du [Guide de programmation C#](../programming-guide/index.md) sur les [chaînes](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-222\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\n"
