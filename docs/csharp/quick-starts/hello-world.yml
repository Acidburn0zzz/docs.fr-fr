- durationInMinutes: 1
  content: "<span data-ttu-id=\"8f412-107\">Ce guide de démarrage rapide vous apprend c# de manière interactive, à l’aide de votre navigateur et afficher les résultats de la compilation et exécution de votre code en c#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"8f412-108\">Il contient une série de leçons qui commencent par un programme « Hello World ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"8f412-109\">Ces leçons présentent les concepts de base du langage C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f412-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
  ms.openlocfilehash: 2089af6dbf418c87dfd28e1a2a8cf2814b40df6c
