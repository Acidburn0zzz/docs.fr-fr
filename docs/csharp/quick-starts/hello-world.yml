- title: "<span data-ttu-id=\"fffc0-110\">Exécuter votre premier programme C#</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"fffc0-111\">Exécutez le code suivant dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"fffc0-112\">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive et cliquez sur le bouton **Exécuter** :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"fffc0-113\">Félicitations !</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-113\">Congratulations!</span></span> <span data-ttu-id=\"fffc0-114\">Vous avez exécuté votre premier programme C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"fffc0-115\">Il s’agit d’un programme simple qui affiche le message « Hello World! ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"fffc0-116\">Il a utilisé la méthode <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> pour afficher ce message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"fffc0-117\">`Console` est un type qui représente la fenêtre de console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"fffc0-118\">`WriteLine` est une méthode du type `Console` qui affiche une ligne de texte sur cette console de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"fffc0-119\">Poursuivons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"fffc0-120\">Le reste de cette leçon explore l’utilisation du type `string`, qui représente du texte en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"fffc0-121\">À l’instar du type `Console`, le type `string` propose différentes méthodes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"fffc0-122\">La méthode `string` fonctionne avec du texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"fffc0-123\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"fffc0-124\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"fffc0-125\">Déclarer et utiliser des variables</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"fffc0-126\">Votre premier programme a affiché la `string` « Hello World! »</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"fffc0-127\">à l’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"fffc0-128\">Durant votre exploration de C# (ou de tout autre langage de programmation), vous commettrez des erreurs d’écriture du code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"fffc0-129\">Le **compilateur** détectera ces erreurs et vous les signalera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"fffc0-130\">Si la sortie contient des messages d’erreur, vérifiez attentivement l’exemple de code ainsi que le code dans la fenêtre interactive pour identifier les corrections à apporter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"fffc0-131\">Cet exercice vous aidera à mieux comprendre la structure du code C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"fffc0-132\">Votre premier programme est limité à l’affichage d’un seul message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"fffc0-133\">Vous pouvez écrire d’autres programmes plus utiles à l’aide de **variables**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"fffc0-134\">Une **variable** est un symbole que vous pouvez utiliser pour exécuter le même code avec des valeurs différentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"fffc0-135\">Pratiquons ensemble !</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-135\">Let's try it!</span></span> <span data-ttu-id=\"fffc0-136\">Remplacez le code que vous avez écrit dans la fenêtre interactive par le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"fffc0-137\">La première ligne déclare une variable, `aFriend`, et lui assigne une valeur, « Bill ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"fffc0-138\">La deuxième ligne affiche le nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"fffc0-139\">Vous pouvez assigner des valeurs différentes à toute variable que vous déclarez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"fffc0-140\">Vous pouvez remplacer le nom par celui d’un de vos amis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"fffc0-141\">Dans la fenêtre interactive, ajoutez ces deux lignes après le code que vous avez déjà ajouté :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"fffc0-142\">Notez que la même ligne de code affiche deux messages différents, selon la valeur stockée dans la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"fffc0-143\">Vous avez peut-être également remarqué que le mot « Hello » manque dans les deux derniers messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"fffc0-144\">Nous allons résoudre ce problème maintenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"fffc0-145\">Modifiez les lignes qui affichent le message comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"fffc0-146\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"fffc0-147\">Au fil du temps, le processus de création de chaînes à l’aide de `+` devient fastidieux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"fffc0-148\">L’interpolation de chaîne vous permet d’assembler des chaînes de manière plus concise et plus lisible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"fffc0-149\">Si vous ajoutez `$` avant le guillemet ouvrant de la chaîne, vous pouvez inclure dans celle-ci des expressions de chaîne entre accolades, comme la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"fffc0-150\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"fffc0-151\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"fffc0-152\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"fffc0-153\">Utiliser des chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-153\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"fffc0-154\">Votre dernière modification a été notre introduction à ce que vous pouvez faire avec des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"fffc0-155\">Poursuivons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"fffc0-156\">Le signe `+` fait référence à un opérateur en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"fffc0-157\">Quand il est appliqué à des chaînes comme `firstString + secondString`, une nouvelle chaîne incluant le texte de la première chaîne suivi du texte de la deuxième chaîne est créée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"fffc0-158\">C’est ce que l’on appelle une *concaténation de chaîne*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"fffc0-159\">Vous pouvez combiner un nombre quelconque de chaînes, y compris des variables de chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"fffc0-160\">Écrivez ce code :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"fffc0-161\">À mesure que vous vous familiarisez avec les chaînes, vous pouvez rechercher la longueur d’une chaîne à l’aide de `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"fffc0-162\">`Length` est une **propriété** de chaîne qui retourne le nombre de caractères de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"fffc0-163\">Ajoutez le code suivant en bas de la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"fffc0-164\">L’heure est venue d’explorer par vous-même.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"fffc0-165\">Vous avez appris que `Console.WriteLine()` écrit du texte dans l’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"fffc0-166\">Vous avez également appris à déclarer des variables et à concaténer des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"fffc0-167\">Pratiquez à votre gré dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"fffc0-168\">Écrivez d’autres messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"fffc0-169\">Créez des chaînes à l’aide de l’opérateur `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"fffc0-170\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"fffc0-171\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"fffc0-172\">Autres méthodes de chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"fffc0-173\">Vous utilisez une **méthode**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, pour afficher les messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"fffc0-174\">Une **méthode** est un bloc de code qui implémente une action.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"fffc0-175\">Elle porte un nom pour vous permettre d’y accéder facilement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"fffc0-176\">Le type `string` propose de nombreuses méthodes utiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"fffc0-177\">Examinons la méthode <xref:System.String.Trim%2A> ainsi que les méthodes associées <xref:System.String.TrimStart%2A> et <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"fffc0-178\">Ces méthodes suppriment les espaces de début et de fin :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"fffc0-179\">Cet exemple met en avant quelques concepts importants concernant l’utilisation de chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"fffc0-180\">Les méthodes utilisant des chaînes retournent des objets de chaîne au lieu d’apporter des modifications.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"fffc0-181\">Vous pouvez observer que chaque appel à une méthode `Trim` retourne une nouvelle chaîne, mais que le message d’origine n’est pas modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"fffc0-182\">Il existe d’autres méthodes disponibles pour utiliser des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"fffc0-183\">Par exemple, vous avez probablement déjà utilisé une commande de recherche et remplacement dans un éditeur ou un traitement de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"fffc0-184\">La méthode <xref:System.String.Replace%2A> fonctionne de manière similaire dans une `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"fffc0-185\">Elle recherche une sous-chaîne et la remplace par un autre texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"fffc0-186\">La méthode <xref:System.String.Replace%2A> accepte deux **paramètres**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"fffc0-187\">Il s’agit des chaînes entre parenthèses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"fffc0-188\">La première chaîne correspond au texte à rechercher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"fffc0-189\">La deuxième chaîne correspond au texte qui le remplacera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"fffc0-190\">Essayez par vous-même.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-190\">Try it for yourself.</span></span> <span data-ttu-id=\"fffc0-191\">Ajoutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"fffc0-192\">Deux autres méthodes utiles permettent de mettre une chaîne tout en majuscules ou en minuscules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"fffc0-193\">Exécutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"fffc0-194\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"fffc0-195\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"fffc0-196\">Rechercher des chaînes</span><span class=\"sxs-lookup\"><span data-stu-id=\"fffc0-196\">Search strings</span></span>"
