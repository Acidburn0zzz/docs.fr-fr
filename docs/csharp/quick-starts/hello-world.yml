    durationInMinutes: 10
    content: |
      <span data-ttu-id="08c4e-192">L’autre partie d’une opération de *recherche et remplacement* consiste à rechercher du texte dans une chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-192">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="08c4e-193">Vous pouvez utiliser la méthode <xref:System.String.Contains%2A> pour effectuer des recherches.</span><span class="sxs-lookup"><span data-stu-id="08c4e-193">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="08c4e-194">Elle vous indique si une chaîne contient une sous-chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-194">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="08c4e-195">Exécutez le code suivant pour explorer <xref:System.String.Contains%2A> :</span><span class="sxs-lookup"><span data-stu-id="08c4e-195">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.Contains("goodbye"));
      Console.WriteLine(message.Contains("greetings"));
      ```

      <span data-ttu-id="08c4e-196">La méthode <xref:System.String.Contains%2A> retourne une valeur **booléenne** qui indique si la chaîne recherchée a été trouvée.</span><span class="sxs-lookup"><span data-stu-id="08c4e-196">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="08c4e-197">Un **booléen** stocke une valeur `true` ou `false`.</span><span class="sxs-lookup"><span data-stu-id="08c4e-197">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="08c4e-198">Vous en saurez plus sur les valeurs **booléennes** dans une leçon ultérieure.</span><span class="sxs-lookup"><span data-stu-id="08c4e-198">You'll learn more about **boolean** values in a later lesson.</span></span>

      <span data-ttu-id="08c4e-199">***Test***</span><span class="sxs-lookup"><span data-stu-id="08c4e-199">***Challenge***</span></span>

      <span data-ttu-id="08c4e-200">Il existe deux méthodes similaires, <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A>, qui permettent également de rechercher des sous-chaînes dans une chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-200">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="08c4e-201">Elles recherchent une sous-chaîne au début ou à la fin de la chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-201">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="08c4e-202">Essayez de modifier l’exemple précédent pour utiliser <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A> au lieu de <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="08c4e-202">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="08c4e-203">Recherchez « You » ou « goodbye » au début d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-203">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="08c4e-204">Recherchez « hello » ou « goodbye » à la fin d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-204">Search for "hello" or "goodbye" at the end of a string.</span></span>

      > [!Note]
      > <span data-ttu-id="08c4e-205">Faites attention à la ponctuation quand vous recherchez du texte à la fin d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="08c4e-205">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="08c4e-206">Si la chaîne se termine par un point, vous devez rechercher une chaîne qui se termine par un point.</span><span class="sxs-lookup"><span data-stu-id="08c4e-206">If the string ends with a period, you must check for a string that ends with a period.</span></span>

