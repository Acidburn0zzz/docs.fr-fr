  content: "<span data-ttu-id=\"bd665-189\">Maintenant que vous avez vu l’instruction `if` et la création de boucles en langage C#, vérifiez si vous pouvez écrire un code C# pour obtenir la somme de tous les entiers de 1 à 20 divisibles par 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-189\">Now that you've seen the `if` statement and the looping constructs in the C# language, see if you can write C# code to find the sum of all integers 1 through 20 that are divisible by 3.</span></span>  <span data-ttu-id=\"bd665-190\">Voici quelques conseils :</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-190\">Here are a few hints:</span></span>\n\n- <span data-ttu-id=\"bd665-191\">L’opérateur `%` vous donne le reste d’une opération de division.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-191\">The `%` operator gives you the remainder of a division operation.</span></span>\n- <span data-ttu-id=\"bd665-192\">L’instruction `if` vous donne la condition pour vérifier si un nombre doit être inclus dans la somme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-192\">The `if` statement gives you the condition to see if a number should be part of the sum.</span></span>\n- <span data-ttu-id=\"bd665-193\">La boucle `for` peut vous aider à répéter une série d’étapes pour tous les nombres de 1 à 20.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-193\">The `for` loop can help you repeat a series of steps for all the numbers 1 through 20.</span></span>\n\n<span data-ttu-id=\"bd665-194\">Essayez par vous-même</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-194\">Try it yourself.</span></span> <span data-ttu-id=\"bd665-195\">et vérifiez le résultat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-195\">Then check how you did.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"bd665-196\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd665-196\">