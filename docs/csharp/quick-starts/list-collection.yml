- title: "<span data-ttu-id=\"3060a-108\">Créer des listes</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-108\">Create lists</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"3060a-109\">Exécutez le code suivant dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"3060a-110\">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive (remplacez « <name> » par votre nom) et cliquez sur le bouton **Exécuter** :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"3060a-111\">Vous venez de créer une liste de chaînes, d’ajouter trois noms à cette liste et d’afficher les noms tout en majuscules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"3060a-112\">Vous utilisez des concepts que vous avez appris dans des Démarrages rapides précédents pour lire la liste en boucle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"3060a-113\">Le code permettant d’afficher les noms utilise des **chaînes interpolées**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"3060a-114\">Quand vous faites précéder une `string` du caractère `$`, vous pouvez incorporer le code C# dans la déclaration de chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"3060a-115\">La chaîne réelle remplace ce code C# par la valeur qu’elle génère.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"3060a-116\">Dans cet exemple, elle remplace `{name.ToUpper()}` par chaque nom, converti en majuscules, car vous avez appelé la méthode <xref:System.String.ToUpper%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"3060a-117\">Continuons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-118\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-119\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3060a-120">Modifier le contenu de la liste</span><span class="sxs-lookup"><span data-stu-id="3060a-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"3060a-121\">La collection que vous avez créée utilise le type <xref:System.Collections.Generic.List%601>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"3060a-122\">Ce type stocke les séquences d’éléments.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"3060a-123\">Vous spécifiez le type des éléments entre crochets angulaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"3060a-124\">Un aspect important du type <xref:System.Collections.Generic.List%601> est qu’il peut augmenter ou diminuer, ce qui vous permet d’ajouter ou de supprimer des éléments.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"3060a-125\">Ajoutez le code suivant sous le code que vous avez déjà écrit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"3060a-126\">Vous avez ajouté deux noms supplémentaires à la fin de la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"3060a-127\">Vous en avez également supprimé un.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"3060a-128\">La <xref:System.Collections.Generic.List%601> vous permet en outre de faire référence à des éléments individuels par **index**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"3060a-129\">Vous accédez aux éléments à l’aide des jetons `[` et `]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"3060a-130\">Ajoutez le code suivant sous ce que vous avez déjà écrit et effectuez un essai :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"3060a-131\">Vous n’êtes pas autorisé à accéder au-delà de la fin de la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"3060a-132\">Vous pouvez vérifier la longueur de la liste à l’aide de la propriété <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"3060a-133\">Ajoutez-y le code suivant pour effectuer un essai :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"3060a-134\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"3060a-135\">En C#, les index commencent à partir de 0, de sorte que le plus grand index valide correspond au nombre d’éléments de la liste moins un.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-136\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-137\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3060a-138">Trier les listes et y effectuer des recherches</span><span class="sxs-lookup"><span data-stu-id="3060a-138">Search and sort lists</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3060a-139\">Nos exemples utilisent des listes relativement petites, mais vos applications peuvent souvent générer des listes contenant beaucoup plus d’éléments, qui se comptent parfois même en milliers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"3060a-140\">Pour rechercher des éléments dans ces collections plus volumineuses, vous devez rechercher différents éléments dans la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"3060a-141\">La méthode <xref:System.Collections.Generic.List%601.IndexOf%2A> recherche un élément et retourne l’index de ce dernier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"3060a-142\">Effectuez un essai pour observer son fonctionnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"3060a-143\">Ajoutez le code suivant sous ce que vous avez écrit jusque-là :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"3060a-144\">Étant donné que vous pouvez ne pas savoir si un élément figure dans la liste, vous devriez toujours vérifier l’index retourné par <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"3060a-145\">S’il indique -1, l’élément est introuvable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"3060a-146\">Il est également possible de trier les éléments de la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"3060a-147\">La méthode <xref:System.Collections.Generic.List%601.Sort%2A> trie tous les éléments de la liste dans l’ordre normal (par ordre alphabétique dans le cas de chaînes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"3060a-148\">Ajoutez le code et exécutez-le de nouveau :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-149\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-150\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3060a-151\">Listes d’autres types</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-151\">Lists of other types</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3060a-152\">Vous avez jusqu'à présent utilisé le type `string` dans les listes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"3060a-153\">Nous allons maintenant créer une <xref:System.Collections.Generic.List%601> en utilisant un autre type.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"3060a-154\">Commençons par créer un ensemble de nombres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"3060a-155\">Supprimez le code que vous avez écrit jusque-là et remplacez-le par celui-ci :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"3060a-156\">Cela crée une liste d’entiers et définit les deux premiers entiers sur la valeur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"3060a-157\">Il s’agit des deux premières valeurs d’une *séquence Fibonacci* (séquence de nombres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"3060a-158\">Chaque nombre Fibonacci suivant correspond à la somme des deux nombres précédents.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"3060a-159\">Ajoutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"3060a-160\">Cliquez sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-161\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-162\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3060a-163">Test</span><span class="sxs-lookup"><span data-stu-id="3060a-163">Challenge</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"3060a-164\">Vérifiez si vous pouvez mettre en pratique certaines des leçons apprises ici et d’autres leçons antérieures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-164\">See if you can put together some of the lessons from this and earlier lessons.</span></span> <span data-ttu-id=\"3060a-165\">Approfondissez à partir de ce que vous avez créé jusqu'à présent avec les nombres de Fibonacci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"3060a-166\">Essayez d’écrire le code pour générer les 20 premiers nombres de la séquence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-167\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-167\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-168\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-168\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3060a-169">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="3060a-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"3060a-170\">Avez-vous obtenu un résultat similaire à celui-ci ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"3060a-171\">À chaque itération de la boucle, vous sélectionnez les deux derniers entiers de la liste, les additionner et ajoutez la valeur obtenue à la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"3060a-172\">La boucle se répète jusqu'à ce que vous ayez ajouté 20 éléments à la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3060a-173\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3060a-174\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"3060a-175\">Vous avez terminé le démarrage rapide de liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-175\">You've completed the list quick start.</span></span> <span data-ttu-id=\"3060a-176\">Ce démarrage rapide est le démarrage rapide interactif final.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-176\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"3060a-177\">Vous pouvez continuer à ces Démarrages rapides sur votre propre environnement de développement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-177\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"3060a-178\">La rubrique .NET [prise en main de 10 minutes](https://www.microsoft.com/net/core) a des instructions pour configurer votre environnement de développement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-178\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"3060a-179\">Ensuite, continuez [Introduction aux classes](introduction-to-classes.md) dans votre environnement local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-179\">Once you've done that, continue with [Introduction to classes](introduction-to-classes.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"3060a-180\">Pour plus d’informations sur l’utilisation du type `List`, consultez la rubrique du [Guide .NET](../../standard/index.md) sur les [collections](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-180\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"3060a-181\">Vous allez également en découvrir plus sur de nombreux autres types de collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-181\">You'll also learn about many other collection types.</span></span>\0"
