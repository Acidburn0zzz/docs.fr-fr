- durationInMinutes: 1
  content: "<span data-ttu-id=\"3060a-106\">Ce guide de démarrage rapide vous apprend c# de manière interactive, à l’aide de votre navigateur pour écrire du code c# et de voir les résultats de la compilation et exécution de votre code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"3060a-107\">Il contient une série de leçons sur la création, la modification et l’exploration de collections et tableaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3060a-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
  ms.openlocfilehash: e00cf6badcbd39cc1e9320095169d86efb9cad8f
